<!DOCTYPE html>
<html>
<head>
<title>Get All Student</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <label for="vote"> Get all Students</label>

  <button onclick="sendGetAllVote()">Submit</button>
  <br>
</br>

  <div id="mydiv" name="mydiv"></div>
  <script>

    function sendGetAllVote() {
        var id_val = $("#record_id").val();
        var temp = "http://localhost:5678/students/";
      $.ajax({
        url: temp,
        type: "get",
        success: function(response) {
          $("#mydiv").text(response);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

</body>
</html>
