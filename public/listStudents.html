    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #236eb9;
        border: 1px solid;
      }
      th {
        background-color: #d42bc3;
        color: rgb(189, 178, 27);
      }
      tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Student Management System</a>
        </div>
        <ol class="nav navbar-nav">
          <li><a href="./addStudent.html">Add Student</a></li>
          <li><a href="./deleteStudent.html">Delete Student</a></li>
          <li><a href="./displayStudent.html">Display Student By ID</a></li>

          <li><a href="./index.html">Home Page</a></li>
        </ol>
      </div>
    </nav>
    <div class="container">
      <h4>This page displays all the students records in the school </h4>
      

      <table id="studentTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>GPA</th>
            <th>Enrollment</th>
          </tr>
        </thead>
      </table>
    </div>

    <script>
      sendGetAllVote();
      function sendGetAllVote() {
        var vote_val = $("#vote").val();
        $.ajax({
          url: "http://localhost:5678/students",
          type: "get",
          success: function (response) {
            var obj = JSON.stringify(response.students);
            var temp = response.students;
            console.log(temp.length);

            const table = document.getElementById("studentTable");

            // Loop through the JSON data and add rows to the table
            for (let i = 0; i < temp.length; i++) {
              console.log(temp[i]);
              const row = table.insertRow();
              // Add cells to the row
              const firstNameCell = row.insertCell();
              firstNameCell.textContent = temp[i].first_name;

              const lastNameCell = row.insertCell();
              lastNameCell.textContent = temp[i].last_name;

              const idCell = row.insertCell();
              idCell.textContent = temp[i].record_id;

              const gpaCell = row.insertCell();
              gpaCell.textContent = temp[i].gpa;

              const enrolledCell = row.insertCell();
              enrolledCell.textContent = temp[i].enrolled;
            }

            
            console.log(response.students);
            $("#mydiv").text(obj);
            console.log(response.students);
          },
          error: function (xhr) {
            $("#mydiv").text("error: " + xhr);
          },
        });

        console.log(temp[0].record_id);
      }
    </script>
    
      
    
    
  </body>
</html>
