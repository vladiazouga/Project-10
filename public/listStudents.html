<!DOCTYPE html>
<html>
<head>
<title>Get All Student</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <button onclick="sendGetAllVote()">Get all Students</button>
  <br>
</br>

  <div id="mydiv" name="mydiv"></div>
  <script>

    function sendGetAllVote() {
       // var id_val = $("#record_id").val();
       // var temp = "http://localhost:5678/students/";
      $.ajax({
        url: "http://localhost:5678/students/",
        type: "get",
        success: function(response) {
            var obj = JSON.stringify(response.students);
          $("#mydiv").text(obj);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

</body>
</html>
