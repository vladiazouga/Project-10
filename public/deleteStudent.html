  <h4>This page deletes a student by their ID</h4>
  <p>Please enter the student ID you want to delete</p>
  <label>Record ID:</label>
<input type="text" id="record_id" name="record_id"><br><br>
<button onclick="deleteStudent()">Delete Students</button>
  <br>
</br>
<div id="mydiv" name="mydiv"></div>
  <script>
    
    

    function deleteStudent() {
        var id_val = $("#record_id").val();
      $.ajax({
        url: "http://localhost:5678/students/" + id_val,
        type: "delete",
        data: { 
          record_id: id_val
        },
        success: function(response) {
          $("#mydiv").text("Successfully deleted student");
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>
