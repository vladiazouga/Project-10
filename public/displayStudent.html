<!DOCTYPE html>
<html>
<head>
<title>Get A Student</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <label for="vote"> Get a Student by ID:</label>
  <input type="text" id="record_id" name="record_id"><br><br>

  <button onclick="sendGetVote()">Submit</button>
  <br>
</br>

  <div id="mydiv" name="mydiv"></div>
  <script>

    function sendGetVote() {
        var id_val = $("#record_id").val();
        var temp = "http://localhost:5678/students/"+id_val;
      $.ajax({
        url: temp,
        type: "get",
        success: function(response) {
          $("#mydiv").text(response);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

</body>
</html>
